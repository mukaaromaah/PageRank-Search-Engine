<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten Halaman: {{ filename }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya khusus untuk konten halaman yang ditampilkan */
        .page-content {
            white-space: pre-wrap; /* Menjaga format spasi dan baris baru dari file .txt */
            text-align: left;
            background-color: #f0f0f0; /* Latar belakang abu-abu muda */
            padding: 25px;
            border-radius: 8px;
            margin-top: 25px;
            font-family: 'Consolas', 'Courier New', monospace; /* Font monospasi agar rapi */
            font-size: 1em;
            line-height: 1.5;
            border: 1px solid #ddd;
            overflow-x: auto; /* Untuk menangani teks yang sangat lebar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konten Halaman: {{ filename }}</h1>
        <a href="/" class="back-link">‚Üê Kembali ke Pencarian</a>
        
        <div class="page-content">
            {{ content }}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
